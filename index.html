<!doctype html>
<html lang="en">
<head>

 <meta charset="utf-8">
  <title>RestApi JS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="Js/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="main-container">
        <div class="outer-container">
            <span id="home" ><i class="fa fa-2x fa-home" style="float:left; padding:5px; width:10%;" aria-hidden="true"></i></span>
            <h3 style="margin:auto; width:45%; text-align:center;">LetzChange Campaigns</h1>

            <div class="top-search" >
                <span class="input" >
                    <i class="fa fa-search" aria-hidden="true" ></i>
                    <input id="Termm" type="text" name="Search…" autocomplete="off" placeholder="Search…" onkeyup="searchquery()" >
                </span>

                <span class="input" >
                    
                    <i class="fa fa-search" aria-hidden="true" ></i>
                    <input id="AdvTermm" type="text" name="Advanced Search…" autocomplete="off" placeholder="Advanced Search…" onkeyup="Advsearchquery()" >
                </span>

            </div>

            <div class="button-wrapper">
                <span class="btn border-white btn-lg" id="supporters_count" >Supporters Count</span>
                <span class="btn border-white btn-lg" id="amnt_raised" >Amount Raised</span>
                <span class="btn border-white btn-lg" id="date_modified" >Date Modified</span>
            </div>
            <div style="margin:10px 20px 10px 20px;" id="main">
            </div>
            <button id="btn1" class="btn btn-success" style="text-align:center; margin-left:40%; margin-right:40%; margin-top:2px; margin-bottom:2px; width:100%">GET DATA</button>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d294d539e1.js"></script>
    <script src="script.js"></script>
</body>
</html>
